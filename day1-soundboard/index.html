<html>

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">oioioi</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Oh NO</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Surprise</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/oioioi.mp3"></audio>
  <audio data-key="83" src="sounds/ohNo.mp3"></audio>
  <audio data-key="68" src="sounds/ooh.mp3"></audio>
  <audio data-key="70" src="sounds/omaeWa.mp3"></audio>
  <audio data-key="71" src="sounds/kenny.mp3"></audio>
  <audio data-key="72" src="sounds/omg.mp3"></audio>
  <audio data-key="74" src="sounds/yooo.mp3"></audio>
  <audio data-key="75" src="sounds/zaWarudo.mp3"></audio>
  <audio data-key="76" src="sounds/ayayay.mp3"></audio>
  <audio data-key="82" src="sounds/rickroll.mp3"></audio>

  <script>
    function playSound(e) {
      // console.log(e.keyCode);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();

    }

    function removeTransition(e) {
      console.log(e);
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    window.addEventListener('keydown', playSound);
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  </script>

</body>

</html>

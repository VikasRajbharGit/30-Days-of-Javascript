<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
              <div class="hand hour-hand"></div>
              <div class="hand min-hand"></div>
              <div class="hand second-hand"></div>
            </div>
          </div>

          <script>
              const secondHand=document.querySelector(".second-hand");
              const minHand=document.querySelector(".min-hand");
              const hourHand=document.querySelector(".hour-hand");
            //   secondHand.style.transform='rotate(20deg)';

              function setDate(){
                const now= new Date();
                //   console.log(date);

                
                const seconds=now.getSeconds();
                const secondDegree=(seconds/60)*360+90;
                secondHand.style.transform=`rotate(${secondDegree}deg)`;

                const mins = now.getMinutes();
                const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
                minHand.style.transform = `rotate(${minsDegrees}deg)`;

                const hour = now.getHours();
                const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;

                if(seconds==0 || mins==0 || hour==0){
                    const hands=Array.from(document.querySelectorAll('.hand'));
                    hands.forEach((hand)=>hand.style.transition='none');
                    
                }
                else if(seconds==1 || mins==1 || hour==1){
                    console.log(seconds);
                    const hands=Array.from(document.querySelectorAll('.hand'));
                    hands.forEach((hand)=>hand.style.transition="all 0.05s"); 
                    hands.forEach((hand)=>hand.style.transitionTimingFunction="cubic-bezier(0.1, 2.7, 0.58, 1)"); 
                }
              }
              setInterval(setDate,1000);
              setDate();

          </script>
    </body>


</html>
